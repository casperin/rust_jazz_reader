{% extends "base.html" %}

{% block head %}
<title>{{ posts.len() }} posts</title>
{% endblock %}



{% block content %}
    <h1>Saved {{ posts.len() }}</h1>
    <ul>
    {% for p in posts %}
        <li style=list-style:disc class=post>
            <a href="/read/{{ p.id }}" target=_BLANK class=link>{{ p.title }}</a>
            <br>
            <small>
                <i>{{ p.feed_title }}</i> ::
                <a href="/toggle-saved/{{ p.id }}?to=saved" class=save data-keep-scroll-position=true>
                    Forget
                </a>
            </small>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
