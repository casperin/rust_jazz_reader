{% extends "base.html" %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}


{% block content %}
<h1>{{ title }}</h1>

<code>{{ url }}</code>
<form action=/unsubscribe method=POST style=display:inline>
    <input value="{{ id }}" name=id type=hidden>
    <button type=submit>Unsubscribe</button>
</form>

<ul>
{% for p in posts %}
    <li class=post>
        <a href="/read/{{ p.id }}" target=_BLANK class=link>{{ p.title }}</a>
        <br />
        <small>
            <a href="/toggle-saved/{{ p.id }}?to=feeds/{{ id }}" class=save data-keep-scroll-position=true>
                {% if p.saved %}Forget{% else %}Save{% endif %}
            </a>
        </small>
    </li>
{% endfor %}
</ul>
{% endblock %}
